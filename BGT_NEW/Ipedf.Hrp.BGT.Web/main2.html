<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=8,chrome=1">
	<meta charset="UTF-8">
	<title>协和医院院内预算管理系统</title>
	<link rel="stylesheet" type="text/css" href="styles/spring/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="styles/spring/css/main2.css">
	<link rel="stylesheet" type="text/css" href="styles/spring/css/vertical-nav2.css">
	<link  href="easyui/themes/default/easyui.css" type="text/css" rel="stylesheet"/>
	<link  href="easyui/themes/icon.css" type="text/css" rel="stylesheet"/>
</head>
<body>
	<div class="header">
		<div class="leftHead">
			<span>协和医院院内预算管理系统</span>
		</div>
		<div class="rightHead clearfix">
		<a id="A1" href="javascript:void(0)" title="预算年度" style=" color:White"></a>
			<a id="user-msg" href="javascript:void(0)" title="修改密码" style=" color:White" onclick="editUserMsg()">修改密码</a>
			<a id="log-out" href="javascript:void(0)" title="退出" style=" color:White"  onclick="logout()">退出</a>
			<div id="mes_wrapper">
				<div class="mes_top">
					<img src="./images/spring/mes-tip.png" alt="">
				</div>
				<div class="mes_down_bg">
					<div class="mes_down">
						<div class="mes_header">
							收到以下消息：
						</div>
						<ul id="mes_content">
						</ul>
					</div>
				</div>
			</div>
		</div>

		<div class="midHead">
			<div id="head_search" class="headsearch inline">
				<input id="fast_open" class="head_search_ipt" type="search" name="fast_open" accesskey="s" placeholder="助记码" onkeydown="if(event.keyCode == 13)fastOpen()"><a onclick="fastOpen()" href="#" title="助记码"><img src="./images/spring/func/search.png" alt="助记码搜索"></a>
			</div>
			<span id="func" class="func-l inline">
				<img src="./images/spring/func/mid-func.png" alt="所有功能">
				<a class="mid-txt" href="#">功能导航栏</a>
			</span>
		    <img src="./images/spring/mid-user.png" style="padding-left:15px;" alt="欢迎">
		    <span id="showUser" class="mid-txt">您好，系统管理员</span>
			<img src="./images/spring/clock.png" alt="时间">
			<span id="showTime" class="mid-txt">今天是：2016/3/30 上午10:37:57 星期三</span>			
			<img src="./images/spring/mid-place.png" alt="">
			<span id="show-pos" class="mid-txt">您现在的位置是：</span>
			<span id="first-pos" class="mid-txt"></span>
		</div>
		<ul class="func-detail"></ul>
	</div>
	<div id="pullTop">
		<a class="pull" href="#" title=""><img class="pulldown" src="./images/spring/pull/top.png" alt="向下"></a>
	</div>
	<div id="wrapper">
		<div id="leftNav">

		</div>
		<div id="pullBack">
			<a class="pull" href="#" title=""><img class="pullright" src="./images/spring/pull/left.png" alt="向右"></a>
		</div>
		<div id="main">
			<div id="showTab" class="easyui-tabs">
				<!--<div id="portalTab" data-options="iconCls:'icon-search',closable:true" style="padding:10px;">
					<iframe name="centerFrame" id="centerFrame" height="100%" width="100%" border="0" frameborder="0" src="portal.aspx" marginheight="5px" marginwidth="2px"> 浏览器不支持嵌入式框架，或被配置为不显示嵌入式框架。</iframe>
				</div>-->
			</div>
		</div>
	</div>
	<script type="text/javascript" src="scripts/spring/jquery-1.8.2.min.js"></script>
	<script src="easyui/jquery.easyui.min.js" type="text/javascript"></script>
	<script src="scripts/jquery.cookie.js" type="text/javascript"></script>
	<script src="scripts/spring/main.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="scripts/spring/jquery.validate.js" type="text/javascript" charset="utf-8"></script>
	<script src="scripts/spring/vertical-nav.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	    var budget_year = $.cookie('budget_year');
	    $("#A1").text("预算年度："+ budget_year);
	</script>
</body>
</html>

   $(function () { 
   	$.post('/App/System/SCM_B_SENDORDER/GetEditPlanData', {
                page: 1,
                rows: 10,
                order : 'desc',
                sort: 'code',
                SEND_ORDER_CODE: '100000000026',
                WERKST:'',
                FPHM: '22222',
                IsNull: true
            }, function (jsondata) {
            	// 表格数据源 
    // 用代码造30条数据 
    for (var i = 0; i < jsondata.rows.length; ++i) { 
      data.push(jsondata.rows[i]) 
    } 
    debugger
   //var data = jsondata.rows;
   $("#dd").datagrid({ 
        title:"测试本地分页", 
        rownumbers:true, 
        fitColumns:true, 
        pagination:true, 
        data:data.slice(0,10), 
        columns:[ 
          [ 
            {field:'ID', align:"center", title:"编号",width:100},
            {field:'CODE', align:"center", title:"姓名",width:100}
          ] 
        ] 
      }); 
      var pager = $("#dd").datagrid("getPager"); 
      pager.pagination({ 
        total:data.length, 
        onSelectPage:function (pageNo, pageSize) { 
          var start = (pageNo - 1) * pageSize; 
          var end = start + pageSize; 
          $("#dd").datagrid("loadData", data.slice(start, end)); 
          pager.pagination('refresh', { 
            total:data.length, 
            pageNumber:pageNo 
          }); 
        } 
      }); 
            });
            
      
    });
